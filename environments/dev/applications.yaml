apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-web-app
  namespace: argocd
  labels:
    app.kubernetes.io/name: sample-web-app
    app.kubernetes.io/environment: dev
    app.kubernetes.io/component: web-service
spec:
  project: applications
  source:
    repoURL: https://github.com/binGhzal/PlatformNorthStar
    targetRevision: main
    path: applications/sample-web-app
    helm:
      valueFiles:
        - ../../environments/dev/values/sample-web-app.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: app-sample-web
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

