# Development environment values for sample-web-app

# Environment configuration
environment: dev
domain: dev.platform.local

# Application configuration
app:
  name: sample-web-app
  version: "latest"
  
# Image configuration
image:
  repository: nginx
  tag: "1.25-alpine"
  pullPolicy: Always

# Replica configuration
replicaCount: 1

# Resource configuration
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 80

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: sample-web.dev.platform.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: sample-web-tls
      hosts:
        - sample-web.dev.platform.local

# Auto-scaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 3000
  fsGroup: 2000

# Health checks
healthChecks:
  enabled: true
  livenessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5

# Monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    path: /metrics

# Development-specific configurations
dev:
  debug: true
  logLevel: debug
  hotReload: true
